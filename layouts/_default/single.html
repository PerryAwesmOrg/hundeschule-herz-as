{{ define "main" }}

<section class="page-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="post post-single">
					<h2 class="post-title">{{ .Title }}</h2>
					<div class="post-content post-excerpt">
						{{ .Content }}
					</div>
				</div>
				<hr>
			</div>
			<div class="col-md-4">
				{{ partial "blog-sidebar.html" . }}
			</div>
		</div>
	</div>
</section>

{{ end }}
